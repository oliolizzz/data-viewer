<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Viewer</title>

    <!-- 防闪烁脚本 - 在页面加载前应用主题 -->
    <script>
      (function() {
        // 读取设置
        let theme = 'system';
        let pureBlack = false;
        let shouldBeDark = false;
        const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

        try {
          const appSettings = JSON.parse(localStorage.getItem('app-settings') || '{}');
          if (appSettings.theme) theme = appSettings.theme;
          if (appSettings.usePureBlackBg) pureBlack = !!appSettings.usePureBlackBg;
        } catch (e) {}

        if (theme === 'dark') {
          shouldBeDark = true;
        } else if (theme === 'light') {
          shouldBeDark = false;
        } else {
          shouldBeDark = systemPrefersDark;
        }

        // 应用主题
        if (shouldBeDark) {
          document.documentElement.classList.add('dark');
          if (pureBlack) document.documentElement.classList.add('pure-black-bg');
          else document.documentElement.classList.remove('pure-black-bg');
        } else {
          document.documentElement.classList.remove('dark');
          document.documentElement.classList.remove('pure-black-bg');
        }
      })();
    </script>

    <!-- 初始样式 - 防止白屏 -->
    <style>
      /* 确保初始背景色正确 */
      html {
        background-color: #ffffff;
      }
      html.dark {
        background-color: #1f2937;
      }

      body {
        background-color: #ffffff;
        color: #111827;
        margin: 0;
        padding: 0;
      }

      .dark body {
        background-color: #1f2937;
        color: #f9fafb;
      }

      .pure-black-bg body {
        background-color: #222;
      }

      /* 根容器样式 */
      #root {
        min-height: 100vh;
        background-color: inherit;
      }

      /* 加载指示器样式 */
      .app-loading {
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: inherit;
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
      }

      .loading-spinner {
        width: 42px;
        height: 42px;
        box-sizing: border-box;
        border: 4px solid #e5e7eb;
        border-top: 4px solid #4f46e5;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      .dark .loading-spinner {
        border-color: #374151;
        border-top-color: #6366f1;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <!-- 初始加载指示器 -->
    <div class="app-loading">
      <div class="loading-spinner"></div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
